<html>
  <head>
    <title>Block Clock Animated SVG NFT</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Block Clock Animated SVG NFT</h1>

          <div id="areaRenderNft">
            <input
              type="number"
              name="inputNftId"
              id="inputNftId"
              step="1"
              min="1"
              value="1"
            />
            <button type="button" id="buttonGetNft">
              Get NFT by token ID
            </button>
            <div id="areaRenderNftSvg">
            </div>
          </div>

          <div id="areaCreateNft">
            <div>
              <input
                type="color"
                name="inputBitcoinLeafColour"
                id="inputBitcoinLeafColour"
                value="#0000ff"
              />
              <p>BTC leaf</p>
            </div>
            <div>
              <input
                type="color"
                name="inputRskLeafColour"
                id="inputRskLeafColour"
                value="#00ff00"
              />
              <p>RSK leaf</p>
            </div>
            <div>
              <button type="button"
                id="buttonCreateNft">
                Create new NFT
              </button>
            </div>
          </div>

          <div id="areaConnection">
            <div class="alert alert-danger" id="alert-error-https" style="display: none;">
              You can run this example only over HTTPS connection.
            </div>

            <div id="prepare">
              <button style="margin: 1rem 0;" class="btn btn-primary" id="btn-connect">
                Connect wallet
              </button>
              <p>No wallet connected. Connect wallet to show accounts and their ETH balances.</p>
            </div>

            <div id="connected" style="display: none">
              <button style="margin: 1rem 0;" class="btn btn-primary" id="btn-disconnect">
                Disconnect wallet
              </button>

              <hr />

              <div id="network">
                <p>
                  <strong>Connected blockchain:</strong> <span id="network-name"></span>
                </p>

                <p>
                  <strong>Selected account:</strong> <span id="selected-account"></span>
                </p>

              </div>

              <h3>All account balances</h3>

              <table class="table table-listing">
                <thead>
                  <th>Address</th>
                  <th>Balance</th>
                </thead>

                <tbody id="accounts">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- We use simple <template> templating for the example -->
    <div id="templates" style="display: none">
      <template id="template-balance">
        <tr>
          <th class="address"></th>
          <td class="balance"></td>
        </tr>
      </template>
    </div>

    <script type="text/javascript" src="https://unpkg.com/web3@1.5.2/dist/web3.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
